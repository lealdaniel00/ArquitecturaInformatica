<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Registro</title>
</head>
<p align="left"> En el presente directorio, usted puede evidenciar las operaciones basicas del CRUD en un ejemplo 
de un directorio utilizando dos capas (La aplicación y la Base de datos) montados en un Docker</p>
<body align="center">
<form method="POST" action="/update_addr">
   <h3>Actualizar Registro</h3>
        <input type="hidden" name="id" value="{{ address.id }}"/>
        Nombre<br>
        <input type="text" name="nm" value="{{ address.name }}"/>
        <br/>
        Dirección<br>
        <textarea name="add">{{ address.addr }}</textarea><br>
        Ciudad<br>
        <input type="text" name="city" value="{{ address.city}}"/><br>
        <input type="submit" value="submit"/><br>
</form>
</body>
</html>
